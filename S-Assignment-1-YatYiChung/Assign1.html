<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">

<body>
    <h1>Login Page</h1>
    <!--LOGIN BOX-->
    <form action="#" class="login" name="myform">
        <fieldset class="login_fieldset">
            <legend>User Authentication:</legend>
            <label for="username" class="login_label">Username:</label>
            <input type="text" id="username" name="username">
            <br>
            <label for="password"  class="login_label">Password:</label>
            <input type="password" id="password" name="password">
            <br>
            <input type="submit" value="Log in" class="login_submitBtn">
        </fieldset>
    </form>
    <!--OUTPUT BOX-->
    <div class="output" style="display:none;">
        <p>Message: <span class="output_message"></span></p>
    </div>
</body>
